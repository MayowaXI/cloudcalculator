<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To the Power of Math!</title>
    <style>
        body {
            background-color: #2c3e50;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator {
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1 {
            color: #3498db;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #3498db;
            color: white;
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        .result {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>TO THE POWER OF MATH!</h1>
        <label>Base number:</label>
        <input type="text" id="base">
        
        <label>...to the power of:</label>
        <input type="text" id="exponent">
        
        <label>Operation:</label>
        <select id="operation">
            <option value="power">Power</option>
            <option value="add">Add</option>
            <option value="subtract">Subtract</option>
            <option value="multiply">Multiply</option>
            <option value="divide">Divide</option>
        </select>

        <button type="button" onclick="callAPI(document.getElementById('base').value,document.getElementById('exponent').value,document.getElementById('operation').value)">CALCULATE</button>
        
        <div class="result" id="result"></div>
    </div>

    <script>
        // callAPI function that takes base, exponent, and operation as parameters
        var callAPI = (base, exponent, operation) => {
            var myHeaders = new Headers();
            myHeaders.append("Content-Type", "application/json");

            var raw = JSON.stringify({
                "base": base,
                "exponent": exponent,
                "operation": operation
            });

            var requestOptions = {
                method: 'POST',
                headers: myHeaders,
                body: raw,
                redirect: 'follow'
            };

            fetch("https://jwz84ww2ye.execute-api.us-east-1.amazonaws.com/dev", requestOptions)
                .then(response => response.json())
                .then(result => document.getElementById('result').innerText = result.body)
                .catch(error => console.log('error', error));
        }
    </script>
</body>
</html>
