<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Advanced Calculator</title>
    <!-- Styling for the client UI -->
    <style>
    h1 {
        color: #FFFFFF;
        font-family: system-ui;
        margin-left: 20px;
    }
    body {
        background-color: #222629;
    }
    label {
        color: #86C232;
        font-family: system-ui;
        font-size: 20px;
        margin-left: 20px;
        margin-top: 20px;
    }
    button {
        background-color: #86C232;
        border-color: #86C232;
        color: #FFFFFF;
        font-family: system-ui;
        font-size: 20px;
        font-weight: bold;
        margin-left: 30px;
        margin-top: 20px;
        width: 140px;
    }
    input {
        color: #222629;
        font-family: system-ui;
        font-size: 20px;
        margin-left: 10px;
        margin-top: 20px;
        width: 100px;
    }
    select {
        font-family: system-ui;
        font-size: 18px;
        margin-left: 20px;
        margin-top: 20px;
        color: #222629;
        width: 100px;
    }
    </style>
    <script>
        // callAPI function for exponentiation using API Gateway
        var callAPI = (base, exponent) => {
            var myHeaders = new Headers();
            myHeaders.append("Content-Type", "application/json");
            var raw = JSON.stringify({ "base": base, "exponent": exponent });
            var requestOptions = {
                method: 'POST',
                headers: myHeaders,
                body: raw,
                redirect: 'follow'
            };
            // API call for exponentiation
            fetch("https://jwz84ww2ye.execute-api.us-east-1.amazonaws.com/dev", requestOptions)
                .then(response => response.text())
                .then(result => alert("Result: " + JSON.parse(result).body))
                .catch(error => console.log('error', error));
        }

        // Client-side calculator logic for basic operations
        var calculate = (operation) => {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var result;

            switch (operation) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    result = (num2 !== 0) ? num1 / num2 : "Error (divide by 0)";
                    break;
                case '^':
                    callAPI(num1, num2);  // For exponentiation, we use the API
                    return;
                default:
                    result = "Invalid operation";
            }
            alert("Result: " + result);
        }
    </script>
</head>
<body>
    <h1>Advanced Calculator</h1>
    <form>
        <label>First number:</label>
        <input type="text" id="num1">
        <label>Second number:</label>
        <input type="text" id="num2">
        <label>Operation:</label>
        <select id="operation">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="^">^ (Power)</option>
        </select>
        <button type="button" onclick="calculate(document.getElementById('operation').value)">CALCULATE</button>
    </form>
</body>
</html>
